<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Precious Metals Portfolio</title>

  <!-- Prevent search engine indexing -->
  <meta name="robots" content="noindex, nofollow">

  <!-- PWA + iPhone support -->
  <meta name="theme-color" content="#0d2f6b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="manifest" href="manifest.webmanifest">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
      background-color: #ffffff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th {
      background-color: #0d2f6b;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    table td:first-child {
      background-color: #1f4fa3;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }

    tr:nth-child(even) td:not(:first-child) {
      background-color: #f5f5f5;
    }

    .gain-positive {
      color: #00b894;
      font-weight: bold;
    }

    .gain-negative {
      color: #d63031;
      font-weight: bold;
    }

    button {
      padding: 6px 10px;
      margin: 2px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    hr {
      margin: 25px 0;
    }

    .totals-section {
      margin-top: 10px;
      margin-bottom: 18px;
      max-width: 1100px;
    }

    .totals-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .totals-table {
      width: 100%;
      border-collapse: collapse;
    }

    .totals-table th {
      background-color: #0d2f6b;
      color: white;
      font-weight: bold;
      font-size: 13px;
    }

    .totals-table th,
    .totals-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .totals-footnote {
      margin-top: 6px;
      font-size: 12px;
      color: #444;
    }

    /* === Added for Bias UI (keeps your style theme) === */

    .bias-section {
      margin-top: 10px;
      margin-bottom: 18px;
      max-width: 1100px;
      border: 1px solid #ccc;
      padding: 12px;
    }

    .bias-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bias-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .bias-label-left {
      font-weight: bold;
      color: #0d2f6b;
      min-width: 160px;
    }

    .bias-label-right {
      font-weight: bold;
      color: #0d2f6b;
      min-width: 160px;
      text-align: right;
    }

    .bias-slider {
      width: 100%;
      margin: 6px 0 10px 0;
    }

    .bias-helper {
      font-size: 12px;
      color: #444;
      margin-top: 6px;
    }

    .bias-adjusted {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      font-weight: bold;
    }

    .bias-adjusted-value {
      font-size: 18px;
      color: #0d2f6b;
    }
  </style>
</head>

<body>

  <h1>Precious Metals Portfolio</h1>

  <p id="Status_Element">Status: (loading)</p>
  <p id="LastUpdated_Element">Last update: none</p>

  <button id="RefreshSpotPrices_Button" type="button">
    Refresh Spot Prices
  </button>

  <button id="ApplyAllChanges_Button" type="button">
    Apply All Changes
  </button>

  <button id="ResetSavedData_Button" type="button">
    Reset Saved Data
  </button>

  <hr>

  <!-- === Added Bias UI Section (Option 3) === -->
  <h2>Pricing Bias</h2>

  <div class="bias-section">

    <div class="bias-title">
      Adjusted Spot Price Bias
    </div>

    <div class="bias-row">
      <div id="BiasMarketPercent_Label" class="bias-label-left">
        Market Spot: 100%
      </div>

      <div id="BiasRetailPercent_Label" class="bias-label-right">
        Bullion Retail: 0%
      </div>
    </div>

    <!-- Int-only: slider is 0..100, app.js will round to int and show whole percents -->
    <input
      id="BiasTowardRetailPercent_Slider"
      class="bias-slider"
      type="range"
      min="0"
      max="100"
      step="1"
      value="0"
    />

    <div class="bias-helper">
      Drag left for Market Spot, right for Bullion Retail. (This only changes the Adjusted value.)
    </div>

    <div id="BiasAdjustedContainer_Element" class="bias-adjusted">
      Adjusted: <span id="BiasAdjustedSpotPrice_Label" class="bias-adjusted-value">$0</span>
    </div>

  </div>

  <h2>Holdings</h2>
  <div id="HoldingsContainer_Element"></div>

  <h2>Totals</h2>
  <div id="Totals_Element"></div>

  <hr>

  <h2>Purchase History</h2>
  <div id="PurchaseHistoryContainer_Element"></div>

  <script src="app.js"></script>

</body>
</html>
