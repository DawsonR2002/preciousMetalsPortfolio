<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Precious Metals Portfolio</title>

  <!-- Prevent search engine indexing -->
  <meta name="robots" content="noindex, nofollow">

  <!-- PWA + iPhone support -->
  <meta name="theme-color" content="#0d2f6b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="manifest" href="manifest.webmanifest">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
      background-color: #ffffff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    /* Header row (darker blue) */
    th {
      background-color: #0d2f6b;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    /* Item name column (medium blue) */
    table td:first-child {
      background-color: #1f4fa3;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }

    /* Alternate rows except first column */
    tr:nth-child(even) td:not(:first-child) {
      background-color: #f5f5f5;
    }

    /* Gain / Loss colors */
    .gain-positive {
      color: #00b894; /* traffic-light blue green */
      font-weight: bold;
    }

    .gain-negative {
      color: #d63031; /* red */
      font-weight: bold;
    }

    button {
      padding: 6px 10px;
      margin: 2px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    hr {
      margin: 25px 0;
    }

    /* Totals styling */
    .totals-section {
      margin-top: 10px;
      margin-bottom: 18px;
      max-width: 1100px;
    }

    .totals-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .totals-table {
      width: 100%;
      border-collapse: collapse;
    }

    .totals-table th {
      background-color: #0d2f6b;
      color: white;
      font-weight: bold;
      font-size: 13px;
    }

    .totals-table th,
    .totals-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .totals-footnote {
      margin-top: 6px;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>

<body>

  <h1>Precious Metals Portfolio</h1>

  <p id="Status_Element">Status: (loading)</p>
  <p id="LastUpdated_Element">Last update: none</p>

  <button id="RefreshSpotPrices_Button" type="button">
    Refresh Spot Prices
  </button>

  <button id="ApplyAllChanges_Button" type="button">
    Apply All Changes
  </button>

  <button id="ResetSavedData_Button" type="button">
    Reset Saved Data
  </button>

  <hr>

  <h2>Holdings</h2>
  <div id="HoldingsContainer_Element"></div>

  <h2>Totals</h2>
  <div id="Totals_Element"></div>

  <hr>

  <h2>Purchase History</h2>
  <div id="PurchaseHistoryContainer_Element"></div>

  <script src="app.js"></script>

</body>
</html>
